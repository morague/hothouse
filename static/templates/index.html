<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>hothouse</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/index.css">
    </head>
    <body>



        <div id="dim-section">
            <div class="container"> 
                <div class="buble">
                    <h5 class="buble-title">Flancs</h5>
                    <label for="shape">Forme</label>
                    <select id="shape-selector">
                        <option value="rect">Rectangle</option>
                        <option value="trap">Trapèze</option>
                    </select>
                    <div id="rect-panel" style="display: flex">
                        <span>
                            <label for="dim-height">Hauteur : </label>
                            <input class="dim-height" type="text">
                        </span>
                        <span>
                            <label for="dim-widht">Largeur : </label>
                            <input type="text" class="dim-widht">
                        </span>
                    </div>

                    <div id="trap-panel" style="display: none">
                        <label for="dim-height-big">Hauteur (+ grand) : </label>
                        <input class="dim-height-big" type="text">
                        <label for="dim-height-small">Hauteur (+ petit): </label>
                        <input class="dim-height-small" type="text">
                        <label for="dim-widht">Largeur : </label>
                        <input type="text" class="dim-widht">
                    </div>

                    <div id="btn-panel">
                        <button class="accept-btn">Accepter</button>
                        <button class="modify-btn">Modifier</button>
                    </div>
                </div>

                <div class="buble">
                    <h5 class="buble-title">Entrée</h5>
                    <div id="panel" style="display: flex">
                        <span>
                            <label for="dim-height">Hauteur : </label>
                            <input class="dim-height" type="text">
                        </span>
                        <span>
                            <label for="dim-widht">Largeur : </label>
                            <input type="text" class="dim-widht">
                        </span>
                    </div>

                    <div id="btn-panel">
                        <button class="accept-btn">Accepter</button>
                        <button class="modify-btn">Modifier</button>
                    </div>
                </div>


                <div class="buble">
                    <h5 class="buble-title">Dos</h5>
                    <div id="panel" style="display: flex">
                        <span>
                            <label for="dim-height">Hauteur : </label>
                            <input class="dim-height" type="text">
                        </span>
                        <span>
                            <label for="dim-widht">Largeur : </label>
                            <input type="text" class="dim-widht">
                        </span>
                    </div>

                    <div id="btn-panel">
                        <button class="accept-btn">Accepter</button>
                        <button class="modify-btn">Modifier</button>
                    </div>
                </div>

            </div>


        </div>


        <script src="/static/js/index.js"></script>
    </body>
</html>
